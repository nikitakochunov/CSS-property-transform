<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Transitions and Animations</title>
</head>

<body>
    <div class="container">

        <div class="property property--translate">
            <h1>Translate</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--scale">
            <h1>Scale</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--rotate">
            <h1>Rotate</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--skew">
            <h1>Skew</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--many-transforms">
            <h1>Many Transforms</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--transform-origin">
            <h1>Transform Origin</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

    </div>
    <div class="buttons">
        <button class="btn" id='btn--translate'>
            Translate
        </button>
        <button class="btn" id="btn--scale">
            Scale
        </button>
        <button class="btn" id="btn--rotate">
            Rotate
        </button>
        <button class="btn" id="btn--skew">
            Skew
        </button>
        <button class="btn" id="btn--many-transforms">
            Many-transforms
        </button>
        <button class="btn" id="btn--transform-origin">
            Transform-origin
        </button>
        <button class="btn" id='btn--reset-all'>
            Reset All
        </button>
    </div>

    <script src='./js/app.js'></script>
</body>

</html>

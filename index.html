<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Transitions and Animations</title>
</head>

<body>
    <div class="container">

        <div class="property property--translate">
            <h1>Translate</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--scale">
            <h1>Scale</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--rotate">
            <h1>Rotate</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--skew">
            <h1>Skew</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--many-transforms">
            <h1>Many Transforms</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--transform-origin">
            <h1>Transform Origin</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--perspective">
            <h1>Perspective</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--perspective-origin">
            <h1>Perspective Origin</h1>
            <div class="property__background perspective-origin-for-bg">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--translate3D">
            <h1>Translate 3D</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--scale3D">
            <h1>Scale 3D</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--rotate3D">
            <h1>Rotate 3D</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--many-transforms3D">
            <h1>Many Transforms 3D</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--trf-style-flat">
            <h1>Trf Style Flat</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--trf-style-preserve-3d">
            <h1>Trf Style Preserve 3D</h1>
            <div class="property__background">
                <div class="property__block"></div>
            </div>
        </div>

        <div class="property property--backface-visibility">
            <h1>Backface-visibility</h1>
            <div class="property__background">
                <div class="property__block">
                    <div class="front">Front</div>
                    <div class="back">Back</div>
                </div>
            </div>
        </div>


    </div>
    </div>
    <div class="buttons">
        <button class="btn" id='btn--translate'>
            Translate
        </button>
        <button class="btn" id="btn--scale">
            Scale
        </button>
        <button class="btn" id="btn--rotate">
            Rotate
        </button>
        <button class="btn" id="btn--skew">
            Skew
        </button>
        <button class="btn" id="btn--many-transforms">
            Many-transforms
        </button>
        <button class="btn" id="btn--transform-origin">
            Transform-origin
        </button>
        <button class="btn" id="btn--perspective">
            Perspective
        </button>
        <button class="btn" id="btn--perspective-origin">
            Perspective-origin
        </button>
        <button class="btn" id='btn--translate3D'>
            Translate3D
        </button>
        <button class="btn" id="btn--scale3D">
            Scale3D
        </button>
        <button class="btn" id="btn--rotate3D">
            Rotate3D
        </button>
        <button class="btn" id="btn--many-transforms3D">
            Many-transforms-3D
        </button>
        <button class="btn" id="btn--trf-style-flat">
            Trf-style-flat
        </button>
        <button class="btn" id="btn--trf-style-preserve-3d">
            Trf-style-preserve-3d
        </button>
        <button class="btn" id="btn--backface-visibility">
            Backface-visibility
        </button>
        <button class="btn" id='btn--reset-all'>
            Reset All
        </button>
    </div>

    <script src='./js/app.js'></script>
</body>

</html>
